<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Dispatch Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HST Dispatch Logger</h1>
    <div id="logger">
        <button onclick="logEvent('ATD')">Log ATD</button>
        <button onclick="logEvent('ATA')">Log ATA</button>
        <button onclick="logEvent('Towing Out')">Log Towing Out</button>
        <button onclick="logEvent('Towing In')">Log Towing In</button>
    </div>
    <div>
        <button onclick="showLogForToday()">Show Today's Log</button>
        <button onclick="showLogForDate()">Show Log for Date</button>
        <input type="date" id="logDate">
    </div>
    <div id="logList"></div>

    <script src="app.js"></script>
</body>
</html>
